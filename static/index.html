<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BibleAmson File Viewer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>BibleAmson File Viewer</h1>

  <label for="dirSelect">디렉토리 선택:</label>
  <select id="dirSelect" onchange="loadFiles()"></select>

  <label for="fileSelect">파일 선택:</label>
  <select id="fileSelect" onchange="showFile()"></select>

  <div id="viewer"></div>

  <script src="script.js"></script>
</body>
</html>
